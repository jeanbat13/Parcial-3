<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Problema 1</title>
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/solucion.js"></script>

</head>
<body class="p-4">
  <div id="navbar"></div>

  <div class="container mt-4">
    <h1>Problema 1</h1>
    <p>Calcular la mínima nota necesaria en el examen final…</p>

    <form class="mt-4">
      <div class="mb-3">
        <label class="form-label">Parcial 1</label>
        <input type="number" id= "num1" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Parcial 2</label>
        <input type="number" id= "num2" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Parcial 3</label>
        <input type="number" id= "num3" class="form-control" required min="0" max="100" step="0.01">
      </div>

<button type="button" class="btn btn-primary" onclick="calculoNota('resultadoNota')">Calcular</button>
    </form>
    <div class="col-12">
        <div id="resultadoNota" class="alert alert-info d-none" ></div>
      </div>
  </div>

  <script src="js/navbar.js"></script>
</body>
</html>
